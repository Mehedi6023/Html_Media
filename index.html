<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Multimedia</title>
  </head>
  <body>
    <!-- The MP4, WebM, and Ogg formats are supported by HTML. -->
    <!-- Only MP3, WAV, and Ogg audio are supported by the HTML standard. -->
    <h1>video :</h1>
    <p>controls for play pause and volume. <br> src for video src </video>
    </p>
    <video
      width="320px"
      height="320px"
      controls> 
    Your browser dose not support this video format
    <source src="content/video/funnyvideo.mp4">
 </video>
 <h1>Audio :</h1>
 <audio controls>
    <source src="content/audio/goat.mp3">
 </audio> <br>
 <!-- youtube video  -->
  <h1>Youtube:</h1>
<iframe width="420px" height="345px" src="https://www.youtube.com/embed/UQKWc2r_41U?controls=1&autoplay=1&mute=1" frameborder="0"></iframe>
  </body>
</html>
